<div class="container main-section">

		<div class="col-lg-6 col-md-12">
			 <h1>Contact</h1>

			 <div class="form-style">

				<form id="contact-form" action="" method="post">

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Name</label>

				      	<input placeholder="  Your name" type="text" tabindex="1" required autofocus>

				    </fieldset>

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Email</label>

				      	<input placeholder="  example@gmail.com" type="email" tabindex="2" required>

				    </fieldset>		

				    <fieldset class="form-fieldset-style other-fonts">

				    	<label class="other-fonts">Message</label>

				      	<textarea class="other-fonts" rows="5" placeholder="  Type your Message Here...." tabindex="3" required></textarea>

				    </fieldset>	

				   	<fieldset class="form-fieldset-style other-fonts">

		      			<button class="form-submit-btn" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>

		    		</fieldset>

		  		</form>
